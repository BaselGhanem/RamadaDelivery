<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramada Delivery | Premium System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-brand: #099999;
            --primary-light: #e0f2f2;
            --primary-dark: #066b6b;
            --accent-color: #f59e0b;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-main: 16px;
            --radius-btn: 10px;
            --transition-fluid: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-wrapper { display: flex; min-height: 100vh; flex-direction: column; }

        @media (min-width: 768px) {
            .main-wrapper { flex-direction: row; }
            .sidebar-wrapper {
                width: 320px;
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
                border-left: 1px solid #e2e8f0;
            }
            .content-wrapper { flex: 1; padding: 40px; }
        }

        .sidebar-wrapper {
            background: var(--bg-card);
            padding: 30px 20px;
            box-shadow: var(--shadow-sm);
            z-index: 50;
            text-align: center;
        }

        /* --- تكبير اللوجو في القائمة الجانبية --- */
        .brand-logo {
            color: var(--primary-brand);
            font-weight: 800;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-logo img {
            max-height: 130px; /* تم تكبير الحجم من 80 إلى 130 */
            width: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 6px 8px rgba(0,0,0,0.1));
        }

        .drop-zone {
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius-main);
            padding: 30px 20px;
            text-align: center;
            transition: var(--transition-fluid);
            background: #f8fafc;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary-brand);
            background: var(--primary-light);
            transform: scale(1.02);
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: right;
        }

        .form-control, .form-select {
            border-radius: var(--radius-btn);
            border: 1px solid #e2e8f0;
            padding: 10px 15px;
        }

        .checkbox-group {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-btn);
            padding: 10px;
            background: #fff;
        }

        .btn-primary-custom {
            background: var(--primary-brand);
            color: white;
            border: none;
            border-radius: var(--radius-btn);
            padding: 12px;
            font-weight: 700;
            width: 100%;
            transition: var(--transition-fluid);
        }

        .btn-download-all {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            border-radius: var(--radius-btn);
            padding: 12px;
            width: 100%;
            font-weight: 700;
            margin-top: 15px;
        }

        .client-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .client-card {
            background: white;
            border-radius: var(--radius-main);
            padding: 25px;
            box-shadow: var(--shadow-md);
            transition: var(--transition-fluid);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .client-name { font-weight: 800; font-size: 1.4rem; margin-bottom: 20px; cursor: pointer; }

        .stats-row { display: flex; background: #f8fafc; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .stat-box { flex: 1; text-align: center; }

        .btn-card { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-dl { background: var(--primary-light); color: var(--primary-brand); }
        .btn-wa { background: #dcfce7; color: #166534; }

        .toast-container { position: fixed; bottom: 20px; left: 20px; z-index: 9999; }
        .custom-toast { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 15px; border-right: 4px solid var(--primary-brand); min-width: 300px; }

        .loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.95); z-index: 20000; display: none; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(5px); }

        .hidden { display: none !important; }
        #pdf-generation-zone { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; overflow-y: auto; padding: 40px; display: none; }
    </style>
</head>
<body>

    <div id="toastContainer" class="toast-container"></div>

    <div id="loader" class="loading-overlay">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem; color: var(--primary-brand) !important;"></div>
        <h4 class="fw-bold" id="loaderText">جاري المعالجة...</h4>
    </div>

    <div id="pdf-generation-zone">
        <div id="pdf-content-wrapper"></div>
    </div>

    <div class="main-wrapper">
        <aside class="sidebar-wrapper">
            <div class="brand-logo animate__animated animate__zoomIn">
                <img src="https://raw.githubusercontent.com/BaselGhanem/RamadaDelivery/refs/heads/main/20260105_151047_0000.png" alt="Ramada Delivery Logo">
                <div>Ramada <span style="font-weight:300">Delivery</span></div>
            </div>

            <div class="drop-zone mb-4" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt fa-2x mb-2" style="color:var(--primary-brand)"></i>
                <p>اضغط أو اسحب ملف Excel هنا</p>
            </div>
            <input type="file" id="fileInput" hidden accept=".xlsx, .xls, .csv">

            <div class="mb-4 text-right">
                <div class="section-title"><i class="fas fa-sliders-h"></i> إعدادات الصفحة</div>
                <div class="row g-2">
                    <div class="col-6">
                        <label class="small text-muted d-block text-right">سطر العناوين</label>
                        <input type="number" id="headerRow" class="form-control" value="1">
                    </div>
                    <div class="col-6">
                        <label class="small text-muted d-block text-right">الأسطر/صفحة</label>
                        <input type="number" id="rowsPerPage" class="form-control" value="14">
                    </div>
                </div>
            </div>

            <div id="colSelectDiv" class="hidden text-right">
                <div class="section-title"><i class="fas fa-list"></i> ربط الأعمدة</div>
                <div class="mb-3">
                    <label class="small fw-bold mb-1 d-block">عمود الاسم</label>
                    <select id="colSelect" class="form-select" onchange="showSumOptions()"></select>
                </div>
                <div class="mb-3">
                    <label class="small fw-bold mb-1 d-block">عمود الحالة</label>
                    <select id="statusSelect" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label class="small fw-bold mb-1 d-block">عمود الهاتف</label>
                    <select id="phoneSelect" class="form-select"></select>
                </div>
            </div>

            <div id="sumConfigDiv" class="hidden text-right">
                <div class="section-title"><i class="fas fa-calculator"></i> أعمدة الجمع</div>
                <div id="checkboxContainer" class="checkbox-group mb-3"></div>
                <div class="mb-3">
                    <label class="small fw-bold mb-1 d-block">المبلغ للبطاقة</label>
                    <select id="primaryAmountSelect" class="form-select"></select>
                </div>
                <button class="btn-primary-custom" onclick="processData()">تحليل وعرض البيانات</button>
                <button id="downloadAllBtn" class="btn-download-all hidden" onclick="downloadAllZIP()">تحميل الكل (ZIP)</button>
            </div>
        </aside>

        <main class="content-wrapper">
            <div id="emptyState" class="empty-state text-center py-5">
                <i class="fas fa-file-invoice-dollar fa-4x mb-3" style="opacity:0.2"></i>
                <h3>نظام الكشوفات المتقدم</h3>
                <p>يرجى رفع الملف للبدء</p>
            </div>

            <div id="gridArea" class="hidden">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold">قائمة العملاء (<span id="totalClients">0</span>)</h4>
                    <input type="text" id="search" class="form-control w-25" placeholder="بحث..." onkeyup="filterGrid()">
                </div>
                <div id="cardsContainer" class="client-grid-container"></div>
            </div>

            <div id="previewArea" class="hidden">
                <div class="preview-header mb-4 d-flex justify-content-between align-items-center bg-white p-3 rounded-3 shadow-sm">
                    <button class="btn btn-light" onclick="backToGrid()"><i class="fas fa-arrow-right"></i> رجوع</button>
                    <h5 class="fw-bold m-0" id="previewTitle"></h5>
                    <button class="btn btn-success" onclick="startPDFGeneration()">تحميل PDF</button>
                </div>
                <div class="table-responsive bg-white p-3 rounded-3 shadow-sm">
                    <table class="table" id="previewTable">
                        <thead id="previewThead"></thead>
                        <tbody id="previewTbody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        let excelData = [];
        let headers = [];
        let groupedData = {};
        let currentClient = null;

        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function(e) {
            if(this.files.length) handleFiles(this.files[0]);
        });

        function handleFiles(file) {
            const reader = new FileReader();
            const headerRow = parseInt(document.getElementById('headerRow').value) - 1;
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                excelData = XLSX.utils.sheet_to_json(sheet, {range: headerRow, defval: ""});
                processHeaders();
                showToast('تم رفع الملف بنجاح');
            };
            reader.readAsArrayBuffer(file);
        }

        function processHeaders() {
            headers = Object.keys(excelData[0]).filter(h => !h.startsWith('__EMPTY'));
            const nameSel = document.getElementById('colSelect');
            const statusSel = document.getElementById('statusSelect');
            const phoneSel = document.getElementById('phoneSelect');
            [nameSel, statusSel, phoneSel].forEach(sel => {
                sel.innerHTML = '<option value="">-- اختر --</option>';
                headers.forEach(h => sel.innerHTML += `<option value="${h}">${h}</option>`);
            });
            document.getElementById('colSelectDiv').classList.remove('hidden');
        }

        function showSumOptions() {
            const container = document.getElementById('checkboxContainer');
            const primarySelect = document.getElementById('primaryAmountSelect');
            container.innerHTML = '';
            primarySelect.innerHTML = '<option value="">إخفاء</option>';
            headers.forEach(h => {
                container.innerHTML += `<div class="form-check"><input class="form-check-input sum-checkbox" type="checkbox" value="${h}" id="chk_${h}"><label class="form-check-label small" for="chk_${h}">${h}</label></div>`;
                primarySelect.innerHTML += `<option value="${h}">${h}</option>`;
            });
            document.getElementById('sumConfigDiv').classList.remove('hidden');
        }

        function isDelivered(row) {
            const statusCol = document.getElementById('statusSelect').value;
            if (!statusCol) return true;
            return String(row[statusCol]).includes("تم التسليم");
        }

        function processData() {
            const nameKey = document.getElementById('colSelect').value;
            groupedData = {};
            excelData.forEach(row => {
                const client = String(row[nameKey] || "").trim();
                if (client) {
                    if (!groupedData[client]) groupedData[client] = [];
                    groupedData[client].push(row);
                }
            });
            renderGrid(document.getElementById('primaryAmountSelect').value);
            document.getElementById('downloadAllBtn').classList.remove('hidden');
        }

        function renderGrid(amountKey) {
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('gridArea').classList.remove('hidden');
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            const clients = Object.keys(groupedData).sort();
            document.getElementById('totalClients').textContent = clients.length;

            clients.forEach(client => {
                const rows = groupedData[client];
                let total = 0;
                if(amountKey) rows.forEach(r => { if(isDelivered(r)) total += parseFloat(r[amountKey]) || 0; });

                const card = document.createElement('div');
                card.className = 'client-card animate__animated animate__fadeInUp';
                card.innerHTML = `
                    <div class="client-name" onclick="openPreview('${client}')">${client}</div>
                    <div class="stats-row">
                        <div class="stat-box"><div class="stat-val">${rows.length}</div><div class="stat-lbl">شحنة</div></div>
                        <div class="stat-box"><div class="stat-val money">${total.toFixed(2)}</div><div class="stat-lbl">الصافي</div></div>
                    </div>
                    <div class="action-btns"><button class="btn-card btn-dl" onclick="directDownload('${client}')">تحميل</button></div>
                `;
                container.appendChild(card);
            });
        }

        function openPreview(client) {
            currentClient = client;
            document.getElementById('gridArea').classList.add('hidden');
            document.getElementById('previewArea').classList.remove('hidden');
            document.getElementById('previewTitle').textContent = client;
            document.getElementById('previewThead').innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
            document.getElementById('previewTbody').innerHTML = groupedData[client].map(row => `<tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>`).join('');
        }

        function backToGrid() { document.getElementById('previewArea').classList.add('hidden'); document.getElementById('gridArea').classList.remove('hidden'); }

        // --- PDF Generation مع تكبير اللوجو بالداخل ---
        function generatePDFContent(clientName) {
            const data = groupedData[clientName];
            const rowsPerPage = parseInt(document.getElementById('rowsPerPage').value) || 14;
            const totalPages = Math.ceil(data.length / rowsPerPage);
            const container = document.createElement('div');

            for (let i = 0; i < totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.style.cssText = 'background: white; width: 297mm; height: 209mm; padding: 15mm; display: flex; flex-direction: column; box-sizing: border-box; position: relative;';
                if (i < totalPages - 1) pageDiv.style.pageBreakAfter = "always";

                pageDiv.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:3px solid #099999; padding-bottom:15px; margin-bottom:20px; position: relative;">
                        <div style="text-align:right;">
                            <h2 style="color:#099999; margin:0; font-size:24px;">Ramada Delivery</h2>
                        </div>
                        <img src="https://raw.githubusercontent.com/BaselGhanem/RamadaDelivery/refs/heads/main/20260105_151047_0000.png" 
                             style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); height: 90px; width: auto;">
                        <div style="text-align:left;">
                            <h3 style="margin:0;">${clientName}</h3>
                            <p style="margin:0; font-size:12px;">صفحة ${i+1}/${totalPages}</p>
                        </div>
                    </div>
                    <table style="width:100%; border-collapse:collapse; font-size:11px; text-align:center; direction:rtl;">
                        <thead><tr style="background:#099999; color:white;">${headers.map(h => `<th style="padding:8px; border:1px solid #000;">${h}</th>`).join('')}</tr></thead>
                        <tbody>${data.slice(i*rowsPerPage, (i+1)*rowsPerPage).map(row => `<tr>${headers.map(h => `<td style="padding:6px; border:1px solid #999;">${row[h] || ''}</td>`).join('')}</tr>`).join('')}</tbody>
                    </table>
                `;
                container.appendChild(pageDiv);
            }
            return container;
        }

        function startPDFGeneration() {
            document.getElementById('loader').style.display = 'flex';
            const wrapper = document.getElementById('pdf-content-wrapper');
            wrapper.innerHTML = '';
            wrapper.appendChild(generatePDFContent(currentClient));
            
            html2pdf().set({
                margin: 0,
                filename: `كشف_${currentClient}.pdf`,
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            }).from(wrapper).save().then(() => {
                document.getElementById('loader').style.display = 'none';
                showToast('تم تحميل PDF');
            });
        }

        function directDownload(client) { currentClient = client; startPDFGeneration(); }

        function showToast(msg) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            toast.innerHTML = `<i class="fas fa-check-circle text-success"></i><div>${msg}</div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function filterGrid() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.client-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
