<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمادا | نظام التحكم المتقدم</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            /* V2 Corporate Dark Palette */
            --bg-deep: #050505;
            --bg-panel: #111111;
            --bg-glass: rgba(20, 20, 20, 0.7);
            
            --brand-primary: #ff6b00; /* Intense Orange */
            --brand-glow: rgba(255, 107, 0, 0.4);
            --brand-secondary: #333333;
            
            --text-main: #ffffff;
            --text-muted: #666666;
            
            --success: #00d26a;
            --error: #f8312f;
            
            --mono-font: 'IBM Plex Mono', monospace; /* للأرقام */
            --ui-font: 'Tajawal', sans-serif; /* للعربية */
            
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: var(--ui-font);
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 0, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 20%);
        }

        /* --- UI Utilities --- */
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- Header: System Status Bar --- */
        .sys-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px; /* Adjusted padding */
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(5,5,5,0.8);
            backdrop-filter: blur(10px);
        }

        .sys-brand {
            font-weight: 900;
            font-size: 1.8rem; /* Increased Size */
            letter-spacing: -0.5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* تعديل رقم 3: تكبير اللوجو في الموقع */
        .sys-brand img { height: 150px; } 

        .sys-brand span { color: var(--brand-primary); }

        .sys-status {
            font-family: var(--ui-font);
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 210, 106, 0.1);
            padding: 5px 12px;
            border-radius: 4px;
            border: 1px solid rgba(0, 210, 106, 0.2);
        }
        .sys-status::before {
            content: ''; width: 6px; height: 6px; background: var(--success); border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        /* --- Phase 1: The Entry Gate (Drop Zone) --- */
        .gate-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s var(--ease-out);
            position: relative;
            z-index: 10;
        }
        
        .gate-wrapper.collapsed {
            height: 180px;
            margin-top: 80px;
            transform: scale(0.95);
            opacity: 0.5;
            pointer-events: none; /* Disable interaction once collapsed */
        }

        .drop-zone-v2 {
            width: 600px;
            height: 300px;
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 70%);
            position: relative;
            overflow: hidden;
        }

        .drop-zone-v2:hover, .drop-zone-v2.dragover {
            border-color: var(--brand-primary);
            box-shadow: 0 0 50px rgba(255, 107, 0, 0.15);
            transform: scale(1.02);
        }

        .drop-zone-v2 i {
            font-size: 4rem;
            color: rgba(255,255,255,0.2);
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .drop-zone-v2:hover i { color: var(--brand-primary); transform: translateY(-10px); }

        .drop-text-main { font-size: 1.4rem; font-weight: 700; color: white; margin-bottom: 5px; }
        .drop-text-sub { color: var(--text-muted); font-size: 0.9rem; }

        /* --- Phase 2: Configuration Dock (Floating Panel) --- */
        .config-dock {
            position: fixed;
            bottom: -100%; /* Hidden initially */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            padding: 30px;
            box-shadow: 0 -20px 40px rgba(0,0,0,0.5);
            transition: bottom 0.6s var(--ease-out);
            z-index: 50;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            direction: rtl;
        }
        .config-dock.active { bottom: 0; }

        .config-header {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        /* Form Elements V2 */
        .form-group-v2 { margin-bottom: 20px; }
        .form-label-v2 { display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px; }
        
        .select-v2 {
            width: 100%;
            background: black;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: var(--ui-font);
            transition: 0.3s;
            cursor: pointer;
        }
        .select-v2:focus { border-color: var(--brand-primary); box-shadow: 0 0 0 2px rgba(255,107,0,0.2); }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: #0f0f0f;
            border-radius: 8px;
        }

        .check-item {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.8rem; color: #aaa;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .check-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .check-item input { accent-color: var(--brand-primary); }

        /* Action Buttons */
        .btn-launch {
            background: var(--brand-primary);
            color: black;
            font-weight: 800;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 0;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-family: var(--ui-font);
        }
        .btn-launch:hover {
            background: white;
            box-shadow: 0 0 30px var(--brand-glow);
        }

        /* --- Phase 3: The Command Center (Grid) --- */
        .command-center {
            padding: 120px 40px 40px 40px; /* Top padding for fixed header */
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            display: none; /* Toggled by JS logic */
        }
        .command-center.active { opacity: 1; transform: translateY(0); display: block; }

        .dashboard-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: var(--bg-panel);
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            min-width: 200px;
        }
        .stat-title { color: var(--text-muted); font-size: 0.85rem; font-weight: 700; }
        .stat-value { font-size: 2rem; font-weight: 700; color: white; font-family: var(--mono-font); margin-top: 5px; }
        .stat-value.highlight { color: var(--brand-primary); text-shadow: 0 0 20px rgba(255,107,0,0.3); }

        /* Search Bar */
        .search-module {
            position: relative;
            margin-bottom: 30px;
            max-width: 400px;
        }
        .search-module input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            padding: 15px 0;
            color: white;
            font-size: 1.1rem;
            font-family: var(--ui-font);
            transition: 0.3s;
            text-align: right;
        }
        .search-module input:focus { border-bottom-color: var(--brand-primary); }
        .search-module i { position: absolute; left: 0; top: 15px; color: #555; }

        /* The Grid */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Client Unit (Card Re-imagined) */
        .client-unit {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 25px;
            position: relative;
            transition: all 0.3s var(--ease-out);
            cursor: default;
            overflow: hidden;
        }
        .client-unit:hover {
            border-color: var(--brand-primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
        
        .client-unit::after {
            content: ''; position: absolute; top: 0; right: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--brand-primary), transparent);
            transform: translateX(-100%); transition: 0.5s;
        }
        .client-unit:hover::after { transform: translateX(100%); }

        .unit-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .unit-name { font-size: 1.2rem; font-weight: 700; color: #eee; cursor: pointer; transition: 0.2s; }
        .unit-name:hover { color: var(--brand-primary); text-decoration: underline; }
        
        .unit-stats {
            display: flex; gap: 15px; margin-bottom: 20px;
            background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px;
        }
        .u-stat { flex: 1; text-align: center; }
        .u-val { font-family: var(--mono-font); font-size: 1.1rem; font-weight: 600; color: white; }
        .u-lbl { font-size: 0.75rem; color: #666; margin-top: 2px; font-weight: 700;}

        .unit-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-unit {
            background: #151515; border: 1px solid #333; color: #888;
            padding: 8px; border-radius: 6px; cursor: pointer; transition: 0.2s;
            font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 5px;
            font-family: var(--ui-font);
        }
        .btn-unit:hover { color: white; border-color: #555; background: #222; }
        .btn-unit.primary:hover { border-color: var(--brand-primary); color: var(--brand-primary); }
        .btn-unit.whatsapp:hover { border-color: var(--success); color: var(--success); }

        /* --- Phase 4: Preview Workspace (Overlay) --- */
        .workspace-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            z-index: 200;
            display: flex; flex-direction: column;
            padding: 40px;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .workspace-overlay.active { opacity: 1; pointer-events: all; }

        .ws-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .ws-title { font-size: 2rem; font-weight: 900; color: white; }
        .ws-subtitle { color: var(--brand-primary); font-family: var(--ui-font); font-weight: 700;}
        
        .ws-actions button {
            background: white; color: black; border: none; padding: 10px 25px;
            font-weight: 700; border-radius: 30px; cursor: pointer; margin-left: 10px;
            transition: 0.3s;
            font-family: var(--ui-font);
        }
        .ws-actions button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .ws-close { background: transparent !important; color: white !important; border: 1px solid #333 !important; }

        .data-table-wrapper {
            flex: 1; overflow-y: auto;
            border: 1px solid #333; border-radius: 12px;
        }
        .data-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .data-table th {
            background: #111; position: sticky; top: 0;
            text-align: right; padding: 15px; color: #888; font-weight: 400; border-bottom: 1px solid #333;
        }
        .data-table td { padding: 12px 15px; border-bottom: 1px solid #222; color: #ccc; }
        .data-table tr:hover td { background: #0a0a0a; color: white; }
        .status-bad { color: var(--error); opacity: 0.7; }
        .status-good { color: var(--success); font-weight: bold; }

        /* --- Utility & Loading --- */
        .loader-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .loader-bar {
            width: 200px; height: 2px; background: #333; margin-top: 20px;
            position: relative; overflow: hidden;
        }
        .loader-bar::after {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 50%;
            background: var(--brand-primary); animation: loadBar 1s infinite linear;
        }
        @keyframes loadBar { 0% { left: -50%; } 100% { left: 100%; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 210, 106, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 210, 106, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 210, 106, 0); } }

        /* Hidden Original Zones */
        #pdf-generation-zone { display: none; }
        .btn-download-all-fixed {
            position: fixed; bottom: 30px; left: 30px;
            background: #222; color: white; border: 1px solid #444;
            padding: 10px 20px; border-radius: 30px; cursor: pointer;
            z-index: 90; display: none;
            font-size: 0.9rem; transition: 0.3s;
            font-family: var(--ui-font);
            font-weight: 700;
        }
        .btn-download-all-fixed:hover { border-color: var(--brand-primary); color: var(--brand-primary); }

        /* Toast */
        .cyber-toast {
            position: fixed; bottom: 30px; right: 30px;
            background: #111; border: 1px solid var(--brand-primary);
            color: white; padding: 15px 30px; border-radius: 4px;
            font-family: var(--ui-font); font-size: 0.9rem; font-weight: 700;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform: translateY(100px); opacity: 0; transition: 0.4s; z-index: 1000;
        }
        .cyber-toast.active { transform: translateY(0); opacity: 1; }
        
        .reset-btn-corner {
            position: fixed; top: 150px; left: 30px;
            color: #444; background: transparent; border: none; font-size: 0.8rem; cursor: pointer;
            z-index: 101;
            font-family: var(--ui-font);
        }
        .reset-btn-corner:hover { color: var(--error); }
    </style>
</head>
<body>

    <header class="sys-header">
        <div class="sys-brand">
            <img src="https://raw.githubusercontent.com/BaselGhanem/RamadaDelivery/refs/heads/main/20260105_151047_0000.png" alt="Ramada">
            <div>رمادا | <span>انس جرادات </span></div>
        </div>
        <div class="sys-status">النظام متصل</div>
    </header>

    <button class="reset-btn-corner" onclick="resetApp()"><i class="fas fa-power-off"></i> إعادة ضبط النظام</button>

    <div class="gate-wrapper" id="entryGate">
        <div class="drop-zone-v2" id="dropZone">
            <i class="fas fa-fingerprint"></i>
            <div class="drop-text-main">بوابة البيانات</div>
            <div class="drop-text-sub">اسحب ملفات Excel هنا لبدء النظام</div>
        </div>
        <input type="file" id="fileInput" hidden accept=".xlsx, .xls, .csv">
    </div>

    <div class="config-dock glass-panel" id="configDock">
        <div>
            <div class="config-header">1. ربط الحقول</div>
            <div class="row" style="display:flex; gap:20px;">
                <div style="flex:1">
                    <label class="form-label-v2">عمود اسم العميل</label>
                    <select id="colSelect" class="select-v2" onchange="showSumOptions()"></select>
                </div>
                <div style="flex:1">
                    <label class="form-label-v2">عمود الحالة</label>
                    <select id="statusSelect" class="select-v2"></select>
                </div>
                <div style="flex:1">
                    <label class="form-label-v2">عمود الهاتف (اختياري)</label>
                    <select id="phoneSelect" class="select-v2"></select>
                </div>
            </div>
            <div style="margin-top:20px; display:flex; gap:20px; align-items:center;">
                 <div style="width: 100px;">
                    <label class="form-label-v2">رقم سطر العناوين</label>
                    <input type="number" id="headerRow" class="select-v2" value="1" style="text-align:center;">
                 </div>
                 <div style="flex:1; padding-top:20px; font-size:0.8rem; color:#555;">
                    <i class="fas fa-info-circle"></i> تأكد أن رقم السطر يطابق ملف الإكسل
                 </div>
            </div>
        </div>

        <div id="colSelectDiv" class="hidden"> <div id="sumConfigDiv" class="hidden">
                <div class="config-header">2. المنطق المالي</div>
                <div class="form-group-v2">
                    <label class="form-label-v2">أعمدة الجمع</label>
                    <div id="checkboxContainer" class="checkbox-grid"></div>
                </div>
                <div class="form-group-v2">
                    <label class="form-label-v2">المبلغ الرئيسي (للعرض)</label>
                    <select id="primaryAmountSelect" class="select-v2"></select>
                </div>
                <button class="btn-launch" onclick="launchSystem()">
                    تشغيل لوحة التحكم <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="command-center" id="commandCenter">
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-title">إجمالي العملاء</div>
                <div class="stat-value highlight" id="totalClients">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">حالة النظام</div>
                <div class="stat-value" style="font-size:1.2rem; color:#888; margin-top:10px;">جاهز للمعالجة</div>
            </div>
            <div class="search-module" style="margin-right:auto; align-self:flex-end; width:100%;">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="بحث في قاعدة العملاء..." onkeyup="filterGrid()">
            </div>
        </div>

        <div id="gridArea" class=""> 
            <div id="cardsContainer" class="modules-grid"></div>
        </div>
    </div>

    <div class="workspace-overlay" id="previewArea">
        <div class="ws-header">
            <div>
                <div class="ws-subtitle">مساحة عمل العميل</div>
                <div class="ws-title" id="previewTitle">اسم العميل</div>
            </div>
            <div class="ws-actions">
                <button class="ws-close" onclick="closeWorkspace()">إغلاق</button>
                <button onclick="startPDFGeneration()"><i class="fas fa-file-pdf"></i> استخراج PDF</button>
            </div>
        </div>
        
        <div class="data-table-wrapper">
            <table class="data-table" id="previewTable">
                <thead id="previewThead"></thead>
                <tbody id="previewTbody"></tbody>
            </table>
        </div>
    </div>

    <div id="loader" class="loader-screen" style="display:none;">
        <div style="font-family:var(--ui-font); font-weight:700; color:white; letter-spacing:0px;">جاري معالجة البيانات</div>
        <div class="loader-bar"></div>
        <div id="loaderText" style="display:none"></div> <div id="loaderSubText" style="display:none"></div> </div>

    <div id="pdf-generation-zone">
        <div id="pdf-content-wrapper"></div>
    </div>
    
    <div id="toastContainer"></div> <div class="cyber-toast" id="cyberToast">تمت العملية</div>

    <button id="downloadAllBtn" class="btn-download-all-fixed" onclick="downloadAllZIP()">
        <i class="fas fa-box-archive"></i> تحميل الأرشيف الكامل (ZIP)
    </button>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        // --- 1. PRESERVED LOGIC VARIABLES ---
        let excelData = [];
        let headers = [];
        let groupedData = {};
        let currentClient = null;

        // --- 2. NEW UI INTERACTION LOGIC ---
        
        function launchSystem() {
            // Trigger the original processData logic
            processData();
            
            // UI Transition
            document.getElementById('configDock').classList.remove('active');
            document.getElementById('entryGate').style.display = 'none'; // Completely hide gate
            document.getElementById('commandCenter').classList.add('active');
            window.scrollTo(0,0);
        }

        function closeWorkspace() {
            document.getElementById('previewArea').classList.remove('active');
        }

        function customToast(msg, type='success') {
            const t = document.getElementById('cyberToast');
            t.innerText = msg;
            t.style.borderColor = type === 'error' ? 'var(--error)' : 'var(--brand-primary)';
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        // --- 3. ORIGINAL LOGIC (ADAPTED FOR V2 DOM) ---

        // Drag & Drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() { dropZone.classList.add('dragover'); }
        function unhighlight() { dropZone.classList.remove('dragover'); }

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if(files.length) handleFiles(files[0]);
        }

        fileInput.addEventListener('change', function(e) {
            if(this.files.length) handleFiles(this.files[0]);
        });

        function handleFiles(file) {
            const reader = new FileReader();
            const headerRow = parseInt(document.getElementById('headerRow').value) - 1;

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    excelData = XLSX.utils.sheet_to_json(sheet, {range: headerRow, defval: ""});

                    if (excelData.length > 0) {
                        processHeaders();
                        customToast('تم قراءة الملف بنجاح');
                        // UI Transition: Move Drop Zone Up, Show Config
                        document.getElementById('entryGate').classList.add('collapsed');
                        document.getElementById('configDock').classList.add('active');
                    } else {
                        customToast('خطأ: الملف فارغ', 'error');
                    }
                } catch (err) {
                    console.error(err);
                    customToast('خطأ جسيم في قراءة الملف', 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processHeaders() {
            let rawHeaders = Object.keys(excelData[0]).filter(h => !h.startsWith('__EMPTY'));
            const indexBlacklist = ['#', 'id', 'no', 'no.', 'index', 'ت', 'م', 'ترقيم', 'الرقم', 'التسلسل', 'sequence'];
            headers = rawHeaders.filter(h => !indexBlacklist.includes(h.toLowerCase().trim()));
            
            const nameSel = document.getElementById('colSelect');
            const statusSel = document.getElementById('statusSelect');
            const phoneSel = document.getElementById('phoneSelect');
            
            [nameSel, statusSel, phoneSel].forEach(sel => sel.innerHTML = '<option value="">[اختر الحقل]</option>');

            headers.forEach(h => {
                const opt = `<option value="${h}">${h}</option>`;
                nameSel.innerHTML += opt;
                statusSel.innerHTML += opt;
                phoneSel.innerHTML += opt;
            });
            
            // Auto-detect
            const likelyStatus = headers.find(h => h.includes('حالة') || h.toLowerCase().includes('status'));
            if(likelyStatus) statusSel.value = likelyStatus;

            document.getElementById('colSelectDiv').classList.remove('hidden');
        }

        function isDelivered(row) {
            const statusCol = document.getElementById('statusSelect').value;
            if (!statusCol) return true; 
            const val = row[statusCol];
            if (!val) return false; 
            const statusStr = String(val).trim();
            return statusStr.includes("تم التسليم");
        }

        function showSumOptions() {
            const nameCol = document.getElementById('colSelect').value;
            if(!nameCol) return;

            const container = document.getElementById('checkboxContainer');
            const primarySelect = document.getElementById('primaryAmountSelect');
            
            container.innerHTML = '';
            primarySelect.innerHTML = '<option value="">لا يوجد (فقط عدد)</option>';

            headers.forEach(h => {
                if(h !== nameCol) { 
                    const div = document.createElement('label');
                    div.className = 'check-item';
                    div.innerHTML = `<input class="sum-checkbox" type="checkbox" value="${h}"> <span>${h}</span>`;
                    container.appendChild(div);
                    primarySelect.innerHTML += `<option value="${h}">${h}</option>`;
                }
            });

            document.getElementById('sumConfigDiv').classList.remove('hidden');
        }

        function processData() {
            const nameKey = document.getElementById('colSelect').value;
            const statusKey = document.getElementById('statusSelect').value;
            const primaryAmountKey = document.getElementById('primaryAmountSelect').value;
            
            if (!nameKey || !statusKey) { customToast("نقص في الإعدادات", 'error'); return; }

            groupedData = {};
            excelData.forEach(row => {
                const client = row[nameKey];
                if (client) {
                    const safeKey = String(client).trim();
                    if (!groupedData[safeKey]) groupedData[safeKey] = [];
                    groupedData[safeKey].push(row);
                }
            });
            
            renderGrid(primaryAmountKey);
            document.getElementById('downloadAllBtn').style.display = 'block';
        }

        function renderGrid(amountKey) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            const phoneKey = document.getElementById('phoneSelect').value;
            const clients = Object.keys(groupedData).sort();
            document.getElementById('totalClients').textContent = clients.length;

            clients.forEach((client, index) => {
                const clientRows = groupedData[client];
                const count = clientRows.length;
                
                let totalAmount = 0;
                if(amountKey) {
                    clientRows.forEach(row => {
                        if(isDelivered(row)) {
                            let val = parseFloat(row[amountKey]);
                            if(!isNaN(val)) totalAmount += val;
                        }
                    });
                }

                let clientPhone = "";
                if(phoneKey) {
                    const rowWithPhone = clientRows.find(r => r[phoneKey]);
                    if(rowWithPhone) clientPhone = String(rowWithPhone[phoneKey]).replace(/[^0-9]/g, '');
                }

                // New Module Design
                const card = document.createElement('div');
                card.className = 'client-unit animate__animated animate__fadeInUp';
                card.style.animationDelay = `${Math.min(index * 0.05, 1)}s`;
                card.setAttribute('data-name', client.toLowerCase());
                
                card.innerHTML = `
                    <div class="unit-header">
                        <div class="unit-name" onclick="openPreview('${client}')">${client}</div>
                        <i class="fas fa-cube" style="color:#333"></i>
                    </div>
                    <div class="unit-stats">
                        <div class="u-stat">
                            <div class="u-val">${count}</div>
                            <div class="u-lbl">طلبية</div>
                        </div>
                        ${amountKey ? `
                        <div class="u-stat" style="border-right:1px solid #333">
                            <div class="u-val" style="color:var(--brand-primary)">${totalAmount.toFixed(2)}</div>
                            <div class="u-lbl">الإجمالي</div>
                        </div>
                        ` : ''}
                    </div>
                    <div class="unit-actions">
                        <button class="btn-unit primary" onclick="directDownload('${client}')">
                            <i class="fas fa-download"></i> PDF
                        </button>
                        <button class="btn-unit whatsapp" onclick="sendWhatsApp('${client}', '${clientPhone}')">
                            <i class="fab fa-whatsapp"></i> إرسال
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openPreview(client) {
            currentClient = client;
            document.getElementById('previewTitle').textContent = client;
            document.getElementById('previewArea').classList.add('active'); // V2 Overlay Logic

            const data = groupedData[client].slice(0, 50); 
            document.getElementById('previewThead').innerHTML = `<tr><th>#</th>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
            document.getElementById('previewTbody').innerHTML = data.map((row, idx) => {
                const isDel = isDelivered(row);
                const style = isDel ? 'class="status-good"' : 'class="status-bad"';
                return `<tr ${style}><td>${idx+1}</td>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>`;
            }).join('');
        }

        // --- Original PDF & Utility Functions (Unchanged Logic) ---

        function resetApp() {
            if(confirm('هل أنت متأكد من إعادة ضبط النظام؟')) {
                location.reload();
            }
        }

        function filterGrid() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.client-unit').forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(q) ? 'block' : 'none';
            });
        }

        // PDF Generation Logic (Strictly preserved structure for correct output)
        function calculateSelectedTotals(data) {
            const checkedBoxes = document.querySelectorAll('.sum-checkbox:checked');
            let totals = {};
            checkedBoxes.forEach(box => { totals[box.value] = 0; });
            data.forEach(row => {
                if(isDelivered(row)) {
                    checkedBoxes.forEach(box => {
                        const colName = box.value;
                        let val = parseFloat(row[colName]);
                        if (!isNaN(val)) totals[colName] += val;
                    });
                }
            });
            return totals;
        }

        function generatePDFContent(clientName) {
            const data = groupedData[clientName];
            const totals = calculateSelectedTotals(data);
            const fixedRowsPerPage = 10; 
            const dateStr = new Date().toLocaleDateString('EN-GB');
            const pdfPrimary = "#f3822b"; 
            const pdfFooterBg = "#fff3e0"; 
            const pdfText = "#4e4e4e";

            let pagesData = [];
            for (let i = 0; i < data.length; i += fixedRowsPerPage) {
                pagesData.push(data.slice(i, i + fixedRowsPerPage));
            }

            const totalPages = pagesData.length;
            const hasSummary = Object.keys(totals).length > 0;

            let summaryHTML = '';
            if (hasSummary) {
                // UPDATE: Increased font sizes for Summary
                summaryHTML = `
                    <div style="background:#f9f9f9; border:1px solid #ddd; border-radius:8px; padding:15px; margin-bottom:15px; width:100%; box-sizing:border-box; flex-shrink: 0;">
                        <h4 style="margin:0 0 10px 0; color:${pdfPrimary}; font-size:18px; border-bottom:1px solid #eee; padding-bottom:5px;">:الخلاصة</h4>
                        <div style="display:flex; flex-wrap:wrap; gap:10px;">
                            ${Object.keys(totals).map(key => `
                                <div style="flex:1; min-width:80px; text-align:center; border-left:1px solid #eee;">
                                    <div style="font-size:14px; color:#777; margin-bottom:5px;"> مجموع ${key}</div>
                                    <div style="font-weight:bold; color:#333; font-size:26px;">${totals[key].toFixed(2)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            const container = document.createElement('div');
            const pageStyle = 'background: white; width: 297mm; height: 209mm; padding: 10mm 15mm; display: flex; flex-direction: column; justify-content: space-between; box-sizing: border-box;';

            pagesData.forEach((pageData, i) => {
                const pageDiv = document.createElement('div');
                pageDiv.style.cssText = pageStyle;
                if (i < totalPages - 1) pageDiv.style.pageBreakAfter = "always";
                const previousRowsCount = i * fixedRowsPerPage;

                pageDiv.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid ${pdfPrimary}; padding-bottom:10px; margin-bottom:15px; flex-shrink: 0; position: relative;">
                        <div style="text-align:right;">
                            <h2 style="color:${pdfPrimary}; margin:0; font-weight:bold; font-family:'Tajawal'; font-size:22px;">Ramada Delivery</h2>
                            <p style="margin:0; color:${pdfText}; font-size:12px;">كشف حساب تفصيلي</p>
                        </div>
                        <img src="https://raw.githubusercontent.com/BaselGhanem/RamadaDelivery/refs/heads/main/20260105_151047_0000.png" 
                             style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); height: 70px; width: auto;">
                        <div style="text-align:left;">
                            <h3 style="margin:0; font-weight:bold; font-size:18px; color:${pdfText}">${clientName}</h3>
                            <p style="margin:0; color:#555; font-size:11px;">${dateStr} | صفحة ${i+1} من ${totalPages}</p>
                        </div>
                    </div>
                    ${i === 0 ? summaryHTML : ''} 
                    <div style="flex-grow: 1; overflow: hidden;">
                        <table style="width:100%; border-collapse:collapse; font-size:12px; text-align:center; direction:rtl; table-layout: auto;">
                            <thead>
                                <tr style="background:${pdfPrimary}; color:white;">
                                    <th style="padding:5px; border:1px solid #000; font-weight:bold; width: 40px; white-space: nowrap;">#</th>
                                    ${headers.map(h => `<th style="padding:5px; border:1px solid #000; font-weight:bold; white-space: nowrap;">${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${pageData.map((row, idx) => {
                                    const delivered = isDelivered(row);
                                    // تعديل رقم 2: توحيد حجم الخط ولون أحمر للمؤجل/الملغي
                                    let rowStyle = delivered 
                                        ? "font-weight: 800; font-size: 13px; color: #000000; background-color: #ffffff;" 
                                        : "font-weight: 800; font-size: 13px; color: #cc0000; background-color: #fff0f0;";
                                    const globalIndex = previousRowsCount + idx + 1; 
                                    return `
                                    <tr style="${rowStyle}">
                                        <td style="padding:5px; border:1px solid #000; font-weight:bold;">${globalIndex}</td>
                                        ${headers.map(h => {
                                            const val = (row[h] !== undefined && row[h] !== null) ? row[h] : '';
                                            return `<td style="padding:5px; border:1px solid #000;">${val}</td>`;
                                        }).join('')}
                                    </tr>`;
                                }).join('')}
                            </tbody>
                            ${i === totalPages - 1 ? `
                            <tfoot>
                                <tr style="background:${pdfFooterBg}; font-weight:bold; border-top:1px solid #000; font-size: 14px; color:${pdfText};">
                                    <td style="padding:8px; border:1px solid #000;">المجموع</td>
                                    ${headers.map((h) => {
                                        return `<td style="padding:8px; border:1px solid #000;">${totals[h] ? totals[h].toFixed(2) : '-'}</td>`;
                                    }).join('')}
                                </tr>
                            </tfoot>
                            ` : ''}
                        </table>
                    </div>
                    <div style="margin-top: auto; display:flex; justify-content:space-between; align-items:center; font-size:10px; color:#888; border-top:1px solid #eee; padding-top:5px; flex-shrink: 0;">
                        <div style="font-family:sans-serif; font-weight:bold;">Ramada Delivery System</div>
                        <div style="font-weight:bold;">${clientName}</div>
                    </div>
                `;
                container.appendChild(pageDiv);
            });
            return container;
        }

        function sendWhatsApp(clientName, savedPhone) {
            directDownload(clientName);
            let phone = savedPhone;
            if (!phone || phone.length < 5) {
                const userInput = prompt(`أدخل رقم الهاتف للعميل (${clientName}):`, "");
                if (userInput) {
                    phone = userInput.replace(/[^0-9]/g, '');
                } else {
                    return; 
                }
            }
            if (!phone.startsWith("962") && !phone.startsWith("00962") && phone.startsWith("07")) {
                phone = "962" + phone.substring(1);
            }
            const text = encodeURIComponent(`مرحباً ${clientName}،\nمرفق كشف الحساب الخاص بكم.\n\nمع تحيات Ramada Delivery`);
            const url = `https://wa.me/${phone}?text=${text}`;
            window.open(url, '_blank');
            customToast('تم فتح واتساب');
        }

        function directDownload(client) {
            currentClient = client;
            startPDFGeneration();
        }

        function startPDFGeneration() {
            if (!currentClient) return;
            document.getElementById('loader').style.display = 'flex';
            
            const zone = document.getElementById('pdf-generation-zone');
            const wrapper = document.getElementById('pdf-content-wrapper');
            zone.style.display = 'block';
            wrapper.innerHTML = '';
            
            const contentElement = generatePDFContent(currentClient);
            wrapper.appendChild(contentElement);

            setTimeout(() => {
                html2pdf().set({
                    margin: 0,
                    filename: `statement_${currentClient}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
                }).from(wrapper).save().then(() => {
                    zone.style.display = 'none';
                    document.getElementById('loader').style.display = 'none';
                    customToast('تم تحميل PDF بنجاح', 'success');
                });
            }, 1000);
        }

        async function downloadAllZIP() {
            const clients = Object.keys(groupedData);
            if(clients.length === 0) return;

            const zip = new JSZip();
            const loader = document.getElementById('loader');
            const zone = document.getElementById('pdf-generation-zone');
            const wrapper = document.getElementById('pdf-content-wrapper');

            loader.style.display = 'flex';
            zone.style.display = 'block';

            for (let i = 0; i < clients.length; i++) {
                const client = clients[i];
                wrapper.innerHTML = ''; 
                const contentElement = generatePDFContent(client);
                wrapper.appendChild(contentElement);

                await new Promise(r => setTimeout(r, 200));

                const blob = await html2pdf().set({
                    margin: 0,
                    filename: `statement_${client}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
                }).from(wrapper).output('blob');

                zip.file(`${client}.pdf`, blob);
            }
            
            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "Ramada_Statements.zip");
                loader.style.display = 'none';
                zone.style.display = 'none';
                customToast('تم إنشاء ملف ZIP بنجاح', 'success');
            });
        }
    </script>
</body>
</html>
